<div class="container">
  
    <h2> Lista de Distritos </h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idComentario">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idDistrito}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Distrito">
      <th mat-header-cell *matHeaderCellDef> Distrito </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDistrito}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        [routerLink]="['edicion',element.idDistrito]">Actualizar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
         <button mat-raised-button color="warn" (click)="confirmar(element.idDistrito)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-container">
  
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/distrito/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
