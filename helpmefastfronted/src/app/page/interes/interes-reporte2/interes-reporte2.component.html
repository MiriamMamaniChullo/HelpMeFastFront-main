<div class="container">
    
    <h2> Lista de Cantidad de Anuncios </h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="nivel">
          <th mat-header-cell *matHeaderCellDef> Nivel_Interes</th>
          <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cant_Anuncios </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}}</td>
          </ng-container>

        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef> Nombre_Paciente</th>
          <td mat-cell *matCellDef="let element"> {{element.paciente}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
