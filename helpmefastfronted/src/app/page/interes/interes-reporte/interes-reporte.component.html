<div class="container">
    
    <h2> Lista de Nivel de Interes Alto </h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idInteres}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="levelInteres">
          <th mat-header-cell *matHeaderCellDef> Medida de Interes</th>
          <td mat-cell *matCellDef="let element"> {{element.levelInteres}} </td>
        </ng-container>
    
        <ng-container matColumnDef="AdultoJoven">
          <th mat-header-cell *matHeaderCellDef> Adulto Joven</th>
          <td mat-cell *matCellDef="let element"> {{element.adultoJoven.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Anuncio">
          <th mat-header-cell *matHeaderCellDef> Anuncio </th>
          <td mat-cell *matCellDef="let element"> {{element.anuncio.servicio.nameServicios}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
