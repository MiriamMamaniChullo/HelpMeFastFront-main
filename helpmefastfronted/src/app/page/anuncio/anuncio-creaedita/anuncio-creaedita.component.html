<div class="container">

  <h2> Registrar Anuncios</h2>
  
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="idAnuncio" [(ngModel)]="anuncio.idAnuncio">
  </mat-form-field>
  
  <br>
  
  <mat-form-field class="example-full-width">
    <mat-label>Precio</mat-label>
    <input matInput required placeholder="precioServicio" [(ngModel)]="anuncio.precioServicio">
  
  </mat-form-field>
  
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Fecha Publicacion</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="anuncio.fechaPublicacion" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <br>
  <mat-form-field appearance="fill">
      <mat-label>Seleccione Servicio</mat-label>
      <mat-select [(value)]="idServicioSeleccionado" required>
          <mat-option *ngFor="let s of listaServicios" [value]="s.idServicios">
              {{s.nameServicios}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  
  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/anuncios">Cancelar</button>
  <p>{{mensaje}}</p>
  
  </div>
