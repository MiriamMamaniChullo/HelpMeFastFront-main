<div class="container">
  
  <h2> Lista de Anuncios</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idAnuncio">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idAnuncio}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="preServicio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precioServicio}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fechaPublicacion">
      <th mat-header-cell *matHeaderCellDef> Fecha de publicaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaPublicacion}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef> Servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.servicio.nameServicios}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        [routerLink]="['edicion',element.idAnuncio]">Actualizar</button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
         <button mat-raised-button color="warn" (click)="confirmar(element.idAnuncio)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="example-button-container">
  
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/anuncios/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
