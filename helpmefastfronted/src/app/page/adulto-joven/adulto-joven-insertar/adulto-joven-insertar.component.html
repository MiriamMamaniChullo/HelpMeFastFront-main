<br>
<div class="container">
  
    <h2>Registrar Paciente</h2>

    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="AdultoJoven.idAdultoJoven">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="Nombre" [(ngModel)]="AdultoJoven.nombre">

    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input type="Apellido" matInput required placeholder="Apellido" [(ngModel)]="AdultoJoven.apellido">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Edad</mat-label>
      <input type="Edad" matInput required placeholder="Edad" [(ngModel)]="AdultoJoven.edad">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>DNI</mat-label>
      <input type="DNI" matInput required placeholder="DNI" [(ngModel)]="AdultoJoven.dni">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Celular</mat-label>
      <input type="Celular" matInput required placeholder="Celular" [(ngModel)]="AdultoJoven.celular">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="Email" matInput required placeholder="Email" [(ngModel)]="AdultoJoven.email">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Direccion</mat-label>
      <input type="Direccion" matInput required placeholder="Direccion" [(ngModel)]="AdultoJoven.direccion">
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/adultoJoven">Cancelar</button>
    <p>{{mensaje}}</p>

  </div>
